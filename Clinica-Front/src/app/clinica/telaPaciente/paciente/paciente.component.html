<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de Paciente</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formulario" (ngSubmit)="salvar()">
      <h3>Dados Pessoais</h3>
      <div class="flex-row gap-16">
        <mat-form-field appearance="outline" class="flex-grow-1">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Digite o nome completo">
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-grow-1">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput formControlName="dataNascimento" [matDatepicker]="picker" placeholder="Selecione a data">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="flex-row gap-16">
        <mat-form-field appearance="outline" class="flex-grow-1">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" placeholder="Digite o CPF">
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-grow-1">
          <mat-label>Sexo</mat-label>
          <mat-select formControlName="sexo">
            <mat-option value="MASCULINO">Masculino</mat-option>
            <mat-option value="FEMININO">Feminino</mat-option>
            <mat-option value="OUTRO">Outro</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <h3>Contato e Endereço</h3>
      <div class="flex-row gap-16">
        <mat-form-field appearance="outline" class="flex-grow-1">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" placeholder="(00) 00000-0000">
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-grow-1">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="exemplo@email.com">
        </mat-form-field>
      </div>

      <div class="flex-row gap-16">
        <mat-form-field appearance="outline" class="flex-grow-1">
          <mat-label>Endereço</mat-label>
          <input matInput formControlName="endereco" placeholder="Rua, número, complemento...">
        </mat-form-field>
      </div>

      <div class="flex-row gap-16" style="justify-content: end; margin-top: 16px;">
        <button mat-stroked-button color="primary" type="submit" [disabled]="formulario.invalid">
          Salvar
        </button>
        <button mat-button type="button" color="warn" (click)="limpar()">Limpar</button>
        <button mat-button type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
