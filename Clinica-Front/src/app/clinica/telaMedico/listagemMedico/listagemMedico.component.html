<mat-toolbar color="primary">
  Lista de Medicos
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="novoMedico()">Novo Medico</button>
  <button mat-raised-button color="accent" [routerLink]="['/home']">Voltar</button>
</mat-toolbar>

<mat-card class="mb-4">
  <form [formGroup]="filtroForm" (ngSubmit)="aplicarFiltro()">
    <div class="flex-row gap-16">
      <mat-form-field appearance="outline" class="flex-grow-1">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Filtrar por nome" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-grow-1">
        <mat-label>CRM</mat-label>
        <input matInput formControlName="crm" placeholder="Filtrar por CRM" />
      </mat-form-field>

      <button mat-stroked-button color="primary" type="submit" style="align-self: center;">
        Filtrar
      </button>
    </div>
  </form>
</mat-card>

<mat-card>
  <table mat-table [dataSource]="medico" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let medico"> {{ medico.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CRM </th>
      <td mat-cell *matCellDef="let medico"> {{ medico.cpf }} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let medico">
        <button mat-icon-button color="primary" (click)="editarMedico(medico.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
  </table>
</mat-card>
